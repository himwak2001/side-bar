<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="side.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class='logo bx bxl-sketch'></i>
            <span class="brand">Pradhya</span>
        </div>  
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-items">
                    <i class='list-item-icon bx bx-home' ></i>
                    <span class="list-item-text">Dashboard</span>
                </li>
                <li class="list-items">
                    <i class='list-item-icon bx bx-search' ></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class="list-items active">
                    <i class='list-item-icon bx bx-user-voice'></i>
                    <span class="list-item-text">Insights</span>
                </li>
                <li class="list-items">
                    <i class='list-item-icon bx bx-book' ></i> 
                    <span class="list-item-text">Docs</span>
                </li>
                <li class="list-items">
                    <i class='list-item-icon bx bx-user' ></i>
                    <span class="list-item-text">Community</span>
                </li>
                <li class="list-items">
                    <i class='list-item-icon bx bx-wrench'></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class="list-items">
                    <i class='list-item-icon bx bx-store' ></i>
                    <span class="list-item-text">Market</span>
                </li>
                <li class="list-items">
                    <i class='list-item-icon bx bx-question-mark' ></i>
                    <span class="list-item-text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>
    <script src="side.js"></script>
</body>
</html>
